<div *ngFor="let topic of topics">
  <mat-card class="example-card" >
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title class="title">
        
        
          <a href={{topic.ogUrl}} target="_blank" ><strong >
          <u style="color:white">{{topic.ogTitle}}</u></strong>
          </a>

      </mat-card-title>
      <mat-card-subtitle class="subTitle"
        >Shared By : senthilr</mat-card-subtitle
      >
    </mat-card-header>
    <!--  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <p
        style="
          font-family: Open Sans, sans-serif;
          font-size: 12px;
          color: white;
          padding-left: 20px;
        "
      >
      {{topic.ogDescription}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <div style="align-items: center">
        <a
          class="logo"
          style="
            font-size: 12px;
            font-family: 'Open Sans' sans-serif;
            color: white;
            font-style: oblique;
            padding-left: 275px;
            padding-right: 10px;
          "
          href="#"
        >
          <img
            width="30px;"
            title="Explore similar topics"
            height="30px;"
            src="../../../../assets/images/explore-white-24dp.svg"
          />
        </a>

        <a
          class="logo"
          style="
            font-size: 12px;
            font-family: 'Open Sans' sans-serif;
            color: white;
            font-style: oblique;
            padding-left: 25px;
            padding-right: 10px;
          "
          href="#"
        >
          <img
            width="30px;"
            height="30px;"
            title="Create Assignment"
            src="../../../../assets/images/add_task-white-24dp.svg"
          />
        </a>

        <a
          class="logo"
          style="
            font-size: 12px;
            font-family: 'Open Sans' sans-serif;
            color: white;
            font-style: oblique;
            padding-left: 25px;
          "
          href="#"
        >
          <img
            width="30px;"
            height="30px;"
            title="SetUp a Meeting"
            src="../../../../assets/images/msteams.png"
          />
        </a>
      </div>
    </mat-card-actions>
  </mat-card>

  <p style="padding-bottom: 50px"></p>

 
</div>
